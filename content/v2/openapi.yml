        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  requestBodies:
    CollaboratorCreate:
      description: Collaborator attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
          example:
            email: john.doe@example.com
    ContactCreateOrUpdate:
      description: Contact create attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              label:
                type: string
                default: ''
              first_name:
                type: string
              last_name:
                type: string
              address1:
                type: string
              address2:
                type: string
                nullable: true
              city:
                type: string
              state_province:
                type: string
              postal_code:
                type: string
              country:
                type: string
              email:
                type: string
              phone:
                type: string
              fax:
                type: string
                nullable: true
              organization_name:
                type: string
                description: >-
                  The company name. If the organization_name is specified, then
                  you must also include job_title.
              job_title:
                type: string
                description: >-
                  The contact's job title. Required if the organization_name is
                  specified.
            example:
              label: Default
              first_name: First
              last_name: User
              job_title: CEO
              organization_name: Awesome Company
              email: first@example.com
              phone: '+18001234567'
              fax: '+18011234567'
              address1: 'Italian Street, 10'
              city: Roma
              state_province: RM
              postal_code: '00100'
              country: IT
    DelegationSignerCreate:
      description: Delegation signer attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              digest:
                type: string
    DomainCreate:
      description: Domain attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
          example:
            name: example.com
    DomainNameServers:
      description: A collection of domain name servers
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
            example:
              - ns1.dnsimple.com
              - ns2.dnsimple.com
              - ns3.dnsimple.com
              - ns4.dnsimple.com
    DomainRegister:
      description: Domain registration attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              registrant_id:
                type: integer
                description: The ID of an existing contact in your account.
              whois_privacy:
                type: boolean
                description: >-
                  Set to true will attempt to purchase/enable the whois privacy
                  as part of the registration. An extra cost may apply. Default:
                  false.
              auto_renew:
                type: boolean
                description: >-
                  Set to true to enable the auto-renewal of the domain. Default:
                  true.
              extended_attributes:
                type: object
                description: Required for TLDs that require extended attributes.
              premium_price:
                type: string
                description: >-
                  Required as confirmation of the price, only if the domain is
                  premium.
            example:
              registrant_id: 1
    DomainRenew:
      description: Domain renewal attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              period:
                type: integer
              premium_price:
                type: string
                description: >-
                  Required as confirmation of the price, only if the domain is
                  premium.
            example:
              period: 2
    DomainTransfer:
      description: Domain transfer attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              registrant_id:
                type: integer
                description: The ID of an existing contact in your account.
              auth_code:
                type: string
                description: >-
                  Required for TLDS that require authorization-based transfer
                  (the vast majority of TLDs).
              whois_privacy:
                type: boolean
                description: >-
                  Set to true will attempt to purchase/enable the whois privacy
                  as part of the transfer. An extra cost may apply. Default:
                  false.
              auto_renew:
                type: boolean
                description: >-
                  Set to true to enable the auto-renewal of the domain. Default:
                  true.
              extended_attributes:
                type: object
                description: Required for TLDs that require extended attributes.
              premium_price:
                type: string
                description: >-
                  Required as confirmation of the price, only if the domain is
                  premium.
    EmailForwardCreate:
      description: Email forward attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              from:
                type: string
              to:
                type: string
            example:
              from: john.doe
              to: john@example.com
    PushInitiate:
      description: Push attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              new_account_email:
                type: string
            example:
              new_account_email: admin@example.com
    PushAccept:
      description: Attributes required to accept a push
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              contact_id:
                type: integer
            example:
              contact_id: 2
    ServiceApply:
      description: >-
          Optional hash of settings for some specific services, corresponding to
          the service fields. For instance, Heroku requires a settings[app]
          setting.
      required: false
      content:
        application/json:
          schema:
            type: object
            example:
              app: my-app-name
    TemplateCreateOrUpdate:
      description: Attributes for creating a template.
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              sid:
                type: string
              description:
                type: string
            example:
              name: Alpha
              sid: alpha
              description: This is an Alpha template.
    TemplateRecordCreateOrUpdate:
      description: Attributes for creating a template record
      required: true
      content:
        application/json:
          schema:
            type: object
            example:
              name: ''
              type: MX
              content: mx.example.com
              ttl: 600
              priority: 10
    VanityNameServers:
      description: A collection of vanity name servers
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
            example:
              - ns1.example.com
              - ns2.example.com
              - ns3.example.com
              - ns4.example.com
    ZoneRecordCreate:
      description: Zone record attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              type:
                $ref: '#/components/schemas/ZoneRecordType'
              content:
                type: string
              ttl:
                $ref: '#/components/schemas/TTL'
              priority:
                type: integer
              regions:
                type: array
                items:
                  $ref: '#/components/schemas/ZoneRecordRegion'
            example:
              name: ''
              type: MX
              content: mxa.example.com
              ttl: 600
              priority: 10
              regions:
                - SV1
                - IAD
    ZoneRecordUpdate:
      description: Zone record update attributes
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              content:
                type: string
              ttl:
                $ref: '#/components/schemas/TTL'
              priority:
                type: integer
              regions:
                type: array
                items:
                  $ref: '#/components/schemas/ZoneRecordRegion'
            example:
              content: mxb.example.com
              ttl: '3600,'
              priority: 20
              regions:
                - global
  headers:
    X-RateLimit-Limit:
      description: The maximum number of requests you can perform per hour.
      schema:
        type: integer
    X-RateLimit-Remaining:
      description: The number of requests remaining in the current rate limit window.
      schema:
        type: integer
    X-RateLimit-Reset:
      description: The time at which the current rate limit window in Unix time format.
      schema:
        type: integer
