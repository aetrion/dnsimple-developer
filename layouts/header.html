<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title><%= @item[:title] %></title>
  <meta name="description" content="<%= @item[:excerpt] %>">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <%= render "analytics" %>
</head>

<body>

  <header class="site-head">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a class="header-logo" href="/" title="DNSimple Developer" class="site-logo">
            <img src="/assets/images/dnsimple-logo-dev.svg" alt="DNSimple Developer" />
          </a>
        </div>
        <div class="col-md-9 text-right">
          <a href="https://dnsimple.com" class="site-link-to-app">DNSimple app</a>
        </div>
      <div>
    <div>
  </header>
